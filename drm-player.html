<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRM Player</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<video id="video" controls autoplay playsinline></video>

<script>
  const params = new URLSearchParams(location.search);
  const mpd = params.get("mpd");
  const keyId = params.get("keyId");
  const key = params.get("key");

  if (!mpd || !keyId || !key) {
    document.body.innerHTML = "<h3 style='color:white'>Invalid DRM parameters</h3>";
    throw new Error("Missing DRM params");
  }

  async function init() {
    const video = document.getElementById("video");
    const player = new shaka.Player(video);

    player.configure({
      drm: {
        clearKeys: {
          [keyId]: key
        }
      }
    });

    await player.load(decodeURIComponent(mpd));
    video.play().catch(()=>{});
  }

  init();
</script>

</body>
</html>
