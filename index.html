<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Live TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
/* ===== GLOBAL ===== */
body{
    margin:0;
    background:#0b0b0b;
    color:#fff;
    font-family:'Segoe UI',Arial,sans-serif;
}

/* ===== HEADER ===== */
.header{
    position:sticky;
    top:0;
    z-index:1000;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 22px;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    box-shadow:0 8px 25px rgba(0,0,0,.7);
}

.header-left{
    display:flex;
    align-items:center;
    gap:15px;
}

.header-left img{
    width:52px;
    height:52px;
    border-radius:12px;
    background:#000;
}

.brand h1{
    margin:0;
    font-size:22px;
    font-weight:800;
    letter-spacing:1px;
}

.brand span{
    font-size:12px;
    color:#d0d0d0;
}

/* LIVE BADGE */
.header-right{
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:700;
}

.live-dot{
    width:10px;
    height:10px;
    background:#ff3b3b;
    border-radius:50%;
    animation:pulse 1.3s infinite;
}

.live-text{
    color:#ff3b3b;
    letter-spacing:1px;
}

/* Pulse */
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,59,59,.6)}
    70%{box-shadow:0 0 0 14px rgba(255,59,59,0)}
    100%{box-shadow:0 0 0 0 rgba(255,59,59,0)}
}

/* ===== CHANNEL GRID ===== */
.file-container{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:20px;
    padding:25px;
}

.directory-item{
    background:#161616;
    border-radius:14px;
    padding:16px;
    text-align:center;
    cursor:pointer;
    transition:.3s;
}

.directory-item:hover{
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 18px 30px rgba(0,0,0,.7);
}

.directory-item img{
    width:100px;
    height:100px;
    object-fit:contain;
}

.directory-item b{
    display:block;
    margin-top:12px;
    font-weight:500;
    font-size:14px;
}

/* ===== PLAYER MODAL ===== */
.player-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.88);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

.player-container{
    width:95%;
    max-width:900px;
    background:#000;
    border-radius:16px;
    overflow:hidden;
}

.player-container iframe{
    width:100%;
    height:480px;
    background:#000;
}

/* ===== CONTROLS ===== */
.controls-row{
    display:flex;
    justify-content:space-around;
    padding:12px;
    background:linear-gradient(to right,#111,#222);
}

.controls-row button{
    background:none;
    border:none;
    color:#fff;
    font-size:18px;
    padding:10px 16px;
    border-radius:8px;
    transition:.3s;
}

.controls-row button:hover{
    background:rgba(255,255,255,.15);
}

.close-btn{
    color:#ff4d4d;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    .brand h1{font-size:18px}
    .player-container iframe{height:260px}
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <div class="header-left">
        <img src="https://yt3.googleusercontent.com/sAWrM4VF2uSwGrkLYKsQo8bsCcSSZclY94C7Nh-Zg_L9_l_wPPpqNfyiwRgmimXtDN3l9tEA=s160-c-k-c0x00ffffff-no-rj">
        <div class="brand">
            <h1>Cloud TV</h1>
            <span>Live Matches & Events</span>
        </div>
    </div>

    <div class="header-right">
        <span class="live-dot"></span>
        <span class="live-text">LIVE</span>
    </div>
</div>

<!-- ===== CHANNEL LIST ===== -->
<div id="app" class="file-container"></div>

<!-- ===== PLAYER MODAL ===== -->
<div id="playerModal" class="player-modal">
    <div class="player-container">
        <iframe id="playerFrame"
            frameborder="0"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen></iframe>

        <div class="controls-row">
            <button class="close-btn" onclick="closePlayer()"><i class="fas fa-times"></i></button>
        </div>
    </div>
</div>

<!-- ===== CHANNEL DATA ===== -->
<script>
function getData(){
    fetch("https://raw.githubusercontent.com/Shubhamkur/Tv/refs/heads/main/tvid")
    .then(res=>res.json())
    .then(data=>{
        let html="";
        data.forEach(item=>{
            html+=`
            <div class="directory-item" onclick="openPlayer('https://tv4go.pages.dev/?id=${item.id}')">
                <img src="${item.logo}">
                <b>${item.name}</b>
            </div>`;
        });
        document.getElementById("app").innerHTML=html;
    });
}
getData();
</script>

<!-- ===== PLAYER SCRIPT ===== -->
<script>
function openPlayer(url){
    document.getElementById("playerFrame").src = url + "&autoplay=1";
    document.getElementById("playerModal").style.display="flex";
}

function closePlayer(){
    document.getElementById("playerFrame").src="";
    document.getElementById("playerModal").style.display="none";
}
</script>

</body>
</html>
